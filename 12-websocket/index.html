<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat WebSocket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <h1>Ingrese Producto</h1>
    <hr>
    <div class="row">
            <form onsubmit="return addProduct(this)" class="mt-5">
                <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombre">
                <br>
                <input class="form-control" type="text" id="precio" name="precio" placeholder="Precio">
                <br>
                <input class="form-control" type="text" id="foto" name="foto" placeholder="Foto URL">
                <br>
                <input type="submit" value="Enviar">
            </form>
    </div>
    <div class="row">
        <ul id="listado">

        </ul>
    </div>
    <h1>Chat</h1>
    <hr>
    <div class="row">
        <div id="mensajes"></div>
        <form onsubmit="return addMessage(this)">
            <input type="text" id="mail" name="mail" placeholder="mail">
            <input type="text" id="mensaje" name="mensaje" placeholder="mensaje...">
            <input type="submit" value="Enviar">
        </form>
    </div>

    <script src="index.js"></script>
    <script src="main.js"></script>
</body>
</html>
